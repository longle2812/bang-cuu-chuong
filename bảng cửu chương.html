<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<body>

</body>
<script>
    let table = "<table border='2'>"
    for (let i = 1; i <= 9; i++) {
        table += "<tr>";
        for (let j = 2; j <= 9; j++){
            table += "<td>" +j+ "x" +i+ "=" +i*j +"</td>";
            }
        table += "</tr>";
    }
    table += "</table>";
    document.write(table);
</script>
</html>
